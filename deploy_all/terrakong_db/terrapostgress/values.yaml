readinessProbe:     # on the Admin API. By default, Prometheus
  httpGet:          # scrapes are HTTP and not HTTPS.
    scheme: HTTP    # Admin API should be on TLS in production.
livenessProbe:
  httpGet:
    scheme: HTTP
podAnnotations:
  prometheus.io/scrape: "true" # Ask Prometheus to scrape the
  prometheus.io/port: "9542"   # Kong pods for metrics

image:
  repository: kong
  tag: "2.1"

env:
  prefix: /kong_prefix/
  database: postgres
  pg_password: postgres
  pg_host: 10.92.26.45
  pg_port: 5432
  pg_user: postgres
#  pg_database: kong
admin:
  enabled: true
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
    useTLS: false
postgresql:
  enabled: false
  postgresqlUsername: kong
  postgresqlDatabase: kong
  postgresqlPassword: password
  service:
    port: 5432
  external:
    host: 10.92.26.39
    user: postgres
    password: postgress
ingressController:
  enabled: true
  installCRDs: false


podAnnotations:
  prometheus.io/scrape: "true" # Ask Prometheus to scrape the
  prometheus.io/port: "9542"   # Kong pods for metrics


